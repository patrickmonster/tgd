		<script>
Element.prototype.createElement=Element.prototype.C=function(ele){var ele=document.createElement(ele);this.appendChild(ele);return ele};
window.addScript=document.addScript=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C("script").src=a[c]};
window.addLink=document.addLink=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C("link").src=a[c]};
window.addStyle=document.addStyle=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C('style').innerHTML=a[c]};
(function($) {
    $.fn.snow = function(options) {
        var documentHeight = $(document).height(),
            documentWidth = $(document).width(),
            defaults = {
                minSize: 10,
                maxSize: 50,
                newOn: 300,
				html:'&#10052',
                flakeColor: "#FFFFFF"
            },
            options = $.extend({}, defaults, options),
			$flake = $('<div id="flake" />').css({
                'position': 'absolute',
                'top': '-50px'
            }).html(options.html);
        var interval = setInterval(function() {
            var startPositionLeft = Math.random() * documentWidth - 100,
                startOpacity = 1 + Math.random(),
                sizeFlake = options.minSize + Math.random() * options.maxSize,
                endPositionTop = documentHeight - 40,
                endPositionLeft = startPositionLeft - 100 + Math.random() * 200,
                durationFall = documentHeight * 10 + Math.random() * 5000,
                rotate = Math.random() * 360;
            $flake.clone().appendTo('body').css({
                left: startPositionLeft,
                opacity: startOpacity,
                'font-size': sizeFlake,
                color: options.flakeColor
            }).animate({
                top: endPositionTop,
                left: endPositionLeft,
                transform: 'rotate('+rotate+'deg)',
                opacity: 0.2
            }, durationFall, 'linear', function() {
                $(this).remove()
            });
        }, options.newOn);
		$(window).resize(function (){
			documentHeight = $(document).height()
      documentWidth = $(document).width()
		});
		return interval;
    };
})(jQuery);

function getColor(tag,option){
	var t = option.length;
	var color = '#' + tag.substring(t);
	if(color == "#")color += "fff";
	return color;
}

$(document).ready( function(){
	var tag = document.location.href.split("#")[1];
	// if(tag==""||!tag){
		// location.href="./effect.html#ffffff";
	// }else
	if(tag=="chocolate"){
		$.fn.snow({html:'<image src="img/cacao.png">',minSize:10,maxSize:20, newOn: 1500});
		$.fn.snow({html:'<image src="img/chocolate.png">',minSize:10,maxSize:20, newOn: 1500});
		$.fn.snow({html:'<image src="img/chocolate-1.png">',minSize:10,maxSize:20, newOn: 1500});
		$.fn.snow({html:'<image src="img/chocolate-box-2.png">',minSize:10,maxSize:20, newOn: 3000});
		$.fn.snow({html:'<image src="img/chocolate-chip.png">',minSize:10,maxSize:20, newOn: 3000});
		return;
	}else if(tag=="cherryblossom") {
		$.fn.snow({html:'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-1.png">',minSize:10,maxSize:20, newOn: 3000,leftMove:1000});
		$.fn.snow({html:'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-2.png">',minSize:10,maxSize:20, newOn: 2000,leftMove:1000});
		$.fn.snow({html:'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-6.png">',minSize:10,maxSize:20, newOn: 2000,leftMove:1000});
		$.fn.snow({html:'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-7.png">',minSize:10,maxSize:20, newOn: 1000,leftMove:1000});
		$.fn.snow({html:'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-8.png">',minSize:10,maxSize:20, newOn: 1000,leftMove:1000});
		$.fn.snow({html:'<image src="https://patrickmonster.github.io/tgd/img/CherryBlossom-9.png">',minSize:10,maxSize:20, newOn: 1000,leftMove:1000});
		return;
	}else{
		tag = "#"+tag;
		if(tag.indexOf("#cloud") != -1){
			var color = getColor(tag,"#cloud");
			$.fn.snow({html:'<i class="fa fa-cloud"></i>',maxSize:20,flakeColor:color});
		}else if(tag.indexOf("#cannabis") != -1){
			var color = getColor(tag,"#cannabis");
			$.fn.snow({html:'<i class="fas fa-cannabis"></i>',newOn:500,maxSize:20,flakeColor:color});
			$.fn.snow({html:'<i class="fab fa-canadian-maple-leaf"></i>',newOn:500,maxSize:20,flakeColor:color});
		}else{
			$.fn.snow({html:'.',flakeColor:tag});
			$.fn.snow({minSize:10,maxSize:20,flakeColor:tag});
		}
	}
});
