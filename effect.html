<!DOCTYPE html>
<html>
	<head>
        <title>Twitch Stream!</title>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<link href="http://549.ipdisk.co.kr/effect/favicon.png" rel="shortcut icon">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<style>
*{
	margin: 0px;
	background-color:#0000;
}
html{
	background-color:#0000;
}

body{
	width: 100%;/*1920px;*/
	height: 100%;/*1080px;*/
    overflow:hidden;
}

.thumbnail-panart{
	position: absolute;
	margin-top: 10px;
	margin-right: 10px;
	right: 0;
	height:30vh;
	width: 25vh;
}

.max-small {
    width: auto; height: auto;
	position:absolute;
	top:0;bottom:0;
	left:0;right:0;
	border-radius: 7px;
	margin: auto;
	max-width: 100%;
    max-height: 100%;
}
		</style>
		<script>
Element.prototype.createElement=Element.prototype.C=function(ele){var ele=document.createElement(ele);this.appendChild(ele);return ele};
window.addScript=document.addScript=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C("script").src=a[c]};
window.addLink=document.addLink=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C("link").src=a[c]};
window.addStyle=document.addStyle=function(){var a=arguments,b=a.length,c=0;for(;c<b;c++)document.head.C('style').innerHTML=a[c]};
(function($) {
    $.fn.snow = function(options) {
        var documentHeight = $(document).height(),
            documentWidth = $(document).width(),
            defaults = {
                minSize: 10,
                maxSize: 50,
                newOn: 300,
				html:'&#10052',
                flakeColor: "#FFFFFF"
            },
            options = $.extend({}, defaults, options),
			$flake = $('<div id="flake" />').css({
                'position': 'absolute',
                'top': '-50px'
            }).html(options.html);
        var interval = setInterval(function() {
            var startPositionLeft = Math.random() * documentWidth - 100,
                startOpacity = 1 + Math.random(),
                sizeFlake = options.minSize + Math.random() * options.maxSize,
                endPositionTop = documentHeight - 40,
                endPositionLeft = startPositionLeft - 100 + Math.random() * 200,
                durationFall = documentHeight * 10 + Math.random() * 5000,
                rotate = Math.random() * 360;
            $flake.clone().appendTo('body').css({
                left: startPositionLeft,
                opacity: startOpacity,
                'font-size': sizeFlake,
                color: options.flakeColor
            }).animate({
                top: endPositionTop,
                left: endPositionLeft,
                transform: 'rotate('+rotate+'deg)',
                opacity: 0.2
            }, durationFall, 'linear', function() {
                $(this).remove()
            });
        }, options.newOn);
		$(window).resize(function (){
			documentHeight = $(document).height()
            documentWidth = $(document).width()
		});
		return interval;
    };
})(jQuery);

$(document).ready( function(){
	var tag = document.location.href.split("#")[1];
	if(tag==""||!tag) tag = 'fff';
	var color = '#' + tag;
	$.fn.snow({html:'.',flakeColor:color});
	$.fn.snow({minSize:10,maxSize:20,flakeColor:color});
});
		</script>
	</head>
	<body>
	<!--div class=tree_main></div-->
	<div class="thumbnail-panart">
		<img class='max-small' id=panart></img>
		<img class='max-small' id=panart_cover></img>
	</div>
	<iframe id="event" style="width:0; height:0;margin:0;border:0;"/>
	</body>
</html>
